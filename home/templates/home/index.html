{% extends "home/layout.html" %}

<html>
{% block content %}
    <body>
	<div class="slideshow-container">

	<div class="mySlides fade">
	<div class="numbertext">1 / 3</div>
	<img src="http://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
	<div class="text">고객의 편의 최우선</div>
	</div>

	<div class="mySlides fade">
	<div class="numbertext">2 / 3</div>
	<img src="http://www.w3schools.com/howto/img_fjords_wide.jpg" style="width:100%">
	<div class="text">물류 시스템의 선도기업</div>
	</div>

	<div class="mySlides fade">
	<div class="numbertext">3 / 3</div>
	<img src="http://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
	<div class="text">BIG DATA 유통 분석</div>
	</div>

	</div>
	<br>

	<div style="text-align:center">
	<span class="dot"></span>
	<span class="dot"></span>
	<span class="dot"></span>
	</div>

	<script>
	    var slideIndex = 0;
	    showSlides();

	    function showSlides() {
	        var i;
	        var slides = document.getElementsByClassName("mySlides");
	        var dots = document.getElementsByClassName("dot");
	        for (i = 0; i < slides.length; i++) {
	            slides[i].style.display = "none";
	        }
	        slideIndex++;
	        if (slideIndex> slides.length) {slideIndex = 1}
	        for (i = 0; i < dots.length; i++) {
	            dots[i].className = dots[i].className.replace(" active", "");
	        }
	        slides[slideIndex-1].style.display = "block";
	        dots[slideIndex-1].className += " active";
	        setTimeout(showSlides, 2000); // Change image every 2 seconds
	    }
	</script>

	</body>
{% endblock %}    
</html>
