<html> 
    <head><title>Woochang ERP</title></head>
	<body>
        <h1>{{customer}} Material List</h1>
        <table class="table table-striped">
	        <thead>
	            <tr>
	            	<td><B>Customer's Name</B></td>
	                <td><B>Material's Name</B></td>
	                <td><B>Material's Code</B></td>
	                <td><B>Control Code</B></td>
	                <td><B>Control Unit</B></td>
	            </tr>
	        </thead>
            <tbody>
            {% for material in material_list %}
	            <tr>
	            	<td>
	            	<a href="{{material.customer}}/">{{material.customer}}</a></td>
	                <td> {{material.material_name}}</td>
	                <td> {{material.material_code}} </td>
	                <td> {{material.control_code}} </td>
	                <td> {{material.unit}} </td>
	            </tr>
            {% endfor %} 
            </tbody>
        </table>
    </body>
</html>
